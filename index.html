<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-area">
        
    <h2 class="text-center">Welcome to Pioneer Bank</h2>
    <div class="submit-area">
        <h4>Login</h4>
        <br>
        <input class="form-control" type="email" name="" id="" placeholder="Email">
        <br>
        <input class="form-control" type="password" name="" placeholder="Password" id="">
        <br>
        <button id="login-button" class="btn btn-success">Login</button>
    </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="money-box deposit">
                    <h5>deposit</h5>
                    <h2>$ <span id="deposited-amount">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="money-box withdraw">
                    <h5>withdraw</h5>
                    <h2>$ <span id="withdrawn-amount">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="money-box balance">
                    <h5>balance</h5>
                    <h2>$ <span id="current-balance">1230</span> </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h5>Deposit</h5>
                    <input id="deposit-input" class="form-control" placeholder="place deposit amount here">
                    <br>
                    <button id="deposit-button" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h5>Withdraw</h5>
                    <input id="withdraw-amount" class="form-control" placeholder="place withdraw amount here">
                    <br>
                    <button id="withdraw-button" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>




    <script>
        const loginarea = document.getElementById('login-area');
        const loginbutton = document.getElementById('login-button');
        const transactionarea = document.getElementById('transaction-area');

        loginbutton.addEventListener('click', function(){
            loginarea.style.display = 'none';
            transactionarea.style.display = 'block'
        });
        // deposite event
        const depositButton = document.getElementById('deposit-button');
        depositButton.addEventListener('click', function(){
        const depositInput = document.getElementById('deposit-input').value;
        const depositInputNumber = parseFloat(depositInput);

        if(Number.isInteger(depositInputNumber)){
            updateText("deposited-amount", depositInputNumber);
            updateText("current-balance",depositInputNumber);
            document.getElementById("deposit-input").value = '';
        }
        else{
            alert('enter number only');
            document.getElementById("deposit-input").value = '';
            document.getElementById("deposit-input").focus();
        }


        });

        
        // withdraw event
        const withdrawButton =  document.getElementById('withdraw-button');
        withdrawButton.addEventListener('click', function(){
            
            const withdrawInput = document.getElementById("withdraw-amount").value;
            const withdrawInputNumber = parseFloat(withdrawInput);

            if(Number.isInteger(withdrawInputNumber)){
                updateText('withdrawn-amount', withdrawInputNumber);
                updateText('current-balance', -1*withdrawInputNumber);
                document.getElementById("withdraw-amount").value = ''; 
            }
            else{
                alert('enter numbers only');
                document.getElementById("withdraw-amount").value = ''; 
                document.getElementById("withdraw-amount").focus();
            }
             

        });
        function updateText(id, depositnumber){
            const input = document.getElementById(id).innerText;
            const inputNumber = parseFloat(input);
            const total = inputNumber + depositnumber;
            document.getElementById(id).innerText = total;
        };

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
